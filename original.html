<html>
    <head>
        <title>CRUD WITH NODE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main" class="col-xl-8 col-sm-11 position-absolute top-50 start-50 translate-middle border border-success">
            
            <div id="form" class="form-control">
                <form>
                    <input type="text" class="form-control" placeholder="Name"/>
                    <input type="text" class="form-control" placeholder="Function" />
                    <input type="number" class="form-control" placeholder="Wage" />
                    <button type="button" class="btn btn-success">Register</button>
                </form>
            </div>

            <div id="table">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Function</th>
                        <th scope="col">Wage</th>
                        <th>Deletion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>CEO</td>
                        <td>$28000.00</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Software Engineer</td>
                        <td>$8300.00</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>Front-end Developer</td>
                        <td>$9500.00</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>
    </body>
</html>
